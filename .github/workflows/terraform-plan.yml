name: Terraform Workflow
on:
  push:
    branches:
      - main

jobs:
  validate:
    name: Validate Terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Validate
        run: terraform validate

  scan:
    name: Scan Terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Install tfsec
        run: |
          curl -L "$(curl -s https://api.github.com/repos/tfsec/tfsec/releases/latest | grep -o -E "https://.+?-linux-amd64")" \
            --output tfsec
          chmod +x tfsec
          sudo mv tfsec /usr/local/bin/

      - name: Scan with tfsec
        run: tfsec .

  release:
    name: Release Terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Install Terraform Release CLI
        run: |
          curl -L "$(curl -s https://api.github.com/repos/shihanng/github-action-terraform-release/releases/latest | grep -o -E "https://.+?-linux-amd64")" \
            --output terraform-release
          chmod +x terraform-release
          sudo mv terraform-release /usr/local/bin/

      - name: Release Terraform
        run: terraform-release --repo owner/repo